# Production compose â€” standalone file, not an overlay.
# Run with: docker compose -f docker-compose.prod.yml --env-file .env.production up -d

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_URL=https://api.policysignoff.justinsovine.com
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=policysignoff
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=database
      - SESSION_DOMAIN=.justinsovine.com
      - SANCTUM_STATEFUL_DOMAINS=policysignoff.justinsovine.com
      - FILESYSTEM_DISK=s3
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=policysignoff
      - AWS_ENDPOINT=http://minio:9000
      - AWS_URL=https://minio.policysignoff.justinsovine.com
      - AWS_USE_PATH_STYLE_ENDPOINT=true
    networks:
      - policysignoff

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://api.policysignoff.justinsovine.com
    ports:
      - "3001:80"
    networks:
      - policysignoff

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: policysignoff
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - policysignoff

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_CORS_ALLOW_ALL: "on"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - policysignoff

volumes:
  mysql_data:
  minio_data:

networks:
  policysignoff:
