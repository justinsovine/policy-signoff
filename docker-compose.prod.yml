# Production overrides â€” run with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Prerequisites on the VPS:
#   - Set AWS_URL, AWS_ENDPOINT, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY,
#     APP_KEY, DB_PASSWORD in a .env file or as host env vars before running
#   - MinIO bucket created: mc mb local/policysignoff
#   - SSL certs via certbot (or replace nginx with Caddy for auto-SSL)

services:
  api:
    volumes: []
    environment:
      - APP_ENV=production
      - APP_URL=https://api.policysignoff.justinsovine.com
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=policysignoff
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=database
      - SESSION_DOMAIN=.justinsovine.com
      - SANCTUM_STATEFUL_DOMAINS=policysignoff.justinsovine.com,alpine.policysignoff.justinsovine.com,vue.policysignoff.justinsovine.com
      - FILESYSTEM_DISK=s3
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=policysignoff
      - AWS_ENDPOINT=http://minio:9000
      - AWS_URL=https://minio.policysignoff.justinsovine.com
      - AWS_USE_PATH_STYLE_ENDPOINT=true

  client-react:
    build:
      context: ./client-react
      dockerfile: Dockerfile.prod
    ports:
      - "3001:80"
    volumes: []
    environment: []
    networks:
      - policysignoff

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - client-react
    networks:
      - policysignoff

networks:
  policysignoff:
    external: false
