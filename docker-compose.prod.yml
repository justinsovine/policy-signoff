# Production overrides â€” run with:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.production up -d

services:
  api:
    volumes: []
    environment:
      - APP_ENV=production
      - APP_URL=https://api.policysignoff.justinsovine.com
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=policysignoff
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=database
      - SESSION_DOMAIN=.justinsovine.com
      - SANCTUM_STATEFUL_DOMAINS=policysignoff.justinsovine.com
      - FILESYSTEM_DISK=s3
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=policysignoff
      - AWS_ENDPOINT=http://minio:9000
      - AWS_URL=https://minio.policysignoff.justinsovine.com
      - AWS_USE_PATH_STYLE_ENDPOINT=true

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://api.policysignoff.justinsovine.com
    ports:
      - "3001:80"
    volumes: []
    environment: []
    networks:
      - policysignoff

  minio:
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

networks:
  policysignoff:
    external: false
