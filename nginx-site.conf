# PolicySignoff â€” host NGINX config
# Copy to /etc/nginx/sites-available/policysignoff.justinsovine.com
# Symlink to /etc/nginx/sites-enabled/
# Run certbot --nginx -d policysignoff.justinsovine.com -d api.policysignoff.justinsovine.com -d minio.policysignoff.justinsovine.com

# React client
server {
    listen 80;
    server_name policysignoff.justinsovine.com;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Laravel API
server {
    listen 80;
    server_name api.policysignoff.justinsovine.com;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# MinIO object storage (presigned URL host)
server {
    listen 80;
    server_name minio.policysignoff.justinsovine.com;
    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
